<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Highscores</title>
</head>
<script>
    window.onload =()=>{
        console.log('highscore loaded')
        const keys = Object.keys(localStorage)
        const list = []
        
        const values = keys.map((ele)=>{
            list.push([ele,Number(localStorage.getItem(ele)) ])
            return localStorage.getItem(ele)
        }
        )
        list.sort()
        console.log(list)
        for(var i= list.length-1 ; i>=0;i--){
            const liEle = document.createElement('li')
            liEle.innerHTML = list[i][0]+' - '+localStorage.getItem(list[i][0])
            document.getElementById('scores').appendChild(liEle)
        }    
        
    }
</script>
<body>
    <div class="Highscores ">
        <h4>Highscores</h4>
        <ol id="scores">
            
        </ol>
